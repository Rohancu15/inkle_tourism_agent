<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Multi-Agent Tourism System</title>
<style>
/* -------- Global Layout -------- */
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  background: #f3f7fb; /* soft professional background */
  display: flex;
  justify-content: center;
  align-items: center;
  color: #2b2b2b;
}

/* -------- Card Container -------- */
.card {
  width: 55%;
  background: #ffffff;
  border-radius: 14px;
  padding: 28px 32px;
  box-shadow: 0 4px 14px rgba(0,0,0,0.08);
  border: 1px solid #e2e8f0;
}

/* -------- Heading -------- */
.card h2 {
  margin-top: 0;
  font-size: 22px;
  color: #2563eb; /* primary blue */
  font-weight: 600;
}

/* -------- Input Field -------- */
#place {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #cbd5e1;
  outline: none;
  font-size: 15px;
  margin: 10px 0 18px;
  background: #fff;
}

#place:focus {
  border-color: #2563eb;
  box-shadow: 0 0 0 2px rgba(37,99,235,0.15);
}

/* -------- Radio Buttons -------- */
.modes label {
  margin-right: 18px;
  font-size: 14px;
  cursor: pointer;
}

.modes input[type="radio"] {
  margin-right: 6px;
  accent-color: #2563eb; /* professional blue */
}

/* -------- Button -------- */
button {
  padding: 10px 16px;
  border-radius: 8px;
  border: none;
  background: #2563eb;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  transition: 0.2s ease-in-out;
}

button:hover {
  background: #1e4fbf;
}

/* -------- Result Box -------- */
#result {
  margin-top: 18px;
  white-space: pre-wrap;
  background: #f8fafc;
  border-radius: 8px;
  padding: 12px;
  min-height: 80px;
  border: 1px solid #e2e8f0;
  color: #2b2b2b;
  font-size: 15px;
}
</style>

</head>
<body>
<div class="card">
  <h2>Multi-Agent Tourism System</h2>
  <p>Enter a place you want to visit and choose what you want to know.</p>

  <input id="place" type="text" placeholder="e.g. Bangalore, Hyderabad, Pune">

  <div class="modes">
    <label><input type="radio" name="mode" value="weather" checked> Weather</label>
    <label><input type="radio" name="mode" value="places"> Places to visit</label>
    <label><input type="radio" name="mode" value="both"> Weather + Places</label>
  </div>

  <button onclick="planTrip()">Plan My Trip </button>

  <div id="result"></div>
</div>

<script>
function planTrip() {
  const place = document.getElementById("place").value.trim();
  const mode = document.querySelector('input[name="mode"]:checked').value;

  if (!place) {
    document.getElementById("result").innerText = "Please enter a place.";
    return;
  }

  document.getElementById("result").innerText = "Thinking with agentsâ€¦";

  fetch("/plan", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ place, mode })
  })
  .then(r => r.json())
  .then(d => {
    document.getElementById("result").innerText = d.reply;
  })
  .catch(() => {
    document.getElementById("result").innerText = "Something went wrong. Please try again.";
  });
}
</script>
</body>
</html>
